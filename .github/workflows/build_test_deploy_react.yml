# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # node-version: [14.x, 15.x, 16.x]
        node-version: [16.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_VITE_ENV_FIREBASE_API_KEY: ${{ secrets.VITE_ENV_FIREBASE_API_KEY }}
          envkey_VITE_ENV_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_ENV_FIREBASE_AUTH_DOMAIN }}
          envkey_VITE_ENV_FIREBASE_PROJECT_ID: ${{ secrets.VITE_ENV_FIREBASE_PROJECT_ID }}
          envkey_VITE_ENV_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_ENV_FIREBASE_STORAGE_BUCKET }}
          envkey_VITE_ENV_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_ENV_FIREBASE_MESSAGING_SENDER_ID }}
          envkey_VITE_ENV_FIREBASE_APP_ID: ${{ secrets.VITE_ENV_FIREBASE_APP_ID }}
          envkey_VITE_ENV_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_ENV_FIREBASE_MEASUREMENT_ID }}
          file_name: .env
          fail_on_empty: false

      - name: yarn install, build and test
        run: |
          yarn
          yarn lint
          yarn build
          yarn test

      - name: deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
